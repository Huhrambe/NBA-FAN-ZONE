<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fan Zone - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/giannis.webp'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Ensures text is readable */
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .navbar li {
            margin: 0 1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ensures content is vertically centered */
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Black background for better contrast */
            padding: 10px 20px;
            border-radius: 5px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none; /* Prevents resizing of textarea */
        }

        button {
            background-color: #1E3A56;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3A7CA5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
    </style>
    <script>
        // Function to confirm form submission
        function confirmSubmission(event) {
            const confirmed = confirm("Are you sure you want to submit this form?");
            if (!confirmed) {
                event.preventDefault(); // Prevent form submission if not confirmed
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Speak with us, let us know if you have any questions!</h2>
        <form action="https://webdevbasics.net/scripts/javajam8.php" method="POST" onsubmit="confirmSubmission(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 NBA Fan Zone.</p>
    </footer>
</body>
</html>
